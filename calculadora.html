<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora JS</title>
</head>
<body>
    <div class="container">
        <div class="calculador oscuro">
            <div class="alternador-de-tema active">
                <i class="alternador-icon"></i>
            </div>
            <div class="tela-exibicao">
                <div id="exibicao"></div>
            </div>
            <div class="botoes">
                <table>
                    <tr>
                        <td><button class='btn-operador' id='clear'>C</button></td>
                        <td><button class='btn-operador' id='/'>&divide;</button></td>
                        <td><button class='btn-operador' id='*'>&times;</button></td>
                        <td><button class='btn-operador' id='backspace'><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numeros" id="7">7</button></td>
                        <td><button class="btn-numeros" id="8">8</button></td>
                        <td><button class="btn-numeros" id="9">9</button></td>
                        <td><button class="btn-operador" id="-">-</button></td>
                    </tr>                    <tr>
                        <td><button class="btn-numeros" id="4">4</button></td>
                        <td><button class="btn-numeros" id="5">5</button></td>
                        <td><button class="btn-numeros" id="6">6</button></td>
                        <td><button class="btn-operador" id="+">+</button></td>
                    </tr>                    
                    <tr>
                        <td><button class="btn-numeros" id="1">1</button></td>
                        <td><button class="btn-numeros" id="2">2</button></td>
                        <td><button class="btn-numeros" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-igual" id="igual">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operador" id="(">(</button></td>
                        <td><button class="btn-numeros" id="0">0</button></td>
                        <td><button class="btn-operador" id=")">)</button></td>       
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
